<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Precious</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <nav>
        <div class="left">
          <img src="./img/fb.png" alt="" />
          <div class="search">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search" />
          </div>
        </div>
        <div class="center">
          <i class="bi bi-house-fill active"></i>
          <i class="bi bi-bell"></i>
          <i class="bi bi-tv"></i>
          <img
            src="https://images.unsplash.com/photo-1611432579402-7037e3e2c1e4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8YmxhY2slMjB3b21hbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60"
            alt=""
          />
          <i class="bi bi-bootstrap"></i>
          <i class="bi bi-bag"></i>
          <i class="bi bi-chat-dots"></i>
        </div>
        <div class="right">
          <i class="bi bi-gear-fill"></i>
        </div>
      </nav>

      <section class="main">
        <div class="left">
          <div class="section__header">
            <span class="left">Home</span>
            <span class="right">Create</span>
          </div>
          <div class="link">
            <a href="https://images.unsplash.com/photo-1657299170237-2d4cd59b5156?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80"></a>
            <a href="#"><i class="bi bi-gear-fill"></i><span>Red Table Talk Group</span></a>
            <a href="#"><i class="bi bi-calendar-event"></i><span>Red Table Talk Group</span></a>
            <a href="#"><i class="bi bi-save2-fill"></i><span>Saved</span></a>
            <a href="#"><i class="bi bi-controller"></i><span>Gaming</span></a>
            <a href="#"><i class="bi bi-chat-heart"></i><span>Fund</span></a>
            <a href="#"><i class="bi bi-alarm"></i><span>Memories</span></a>
            <a href="#"><i class="bi bi-question-circle"></i><span>Help & Support</span></a>
            <a href="#"><i class="bi bi-gear"></i><span>Settings & Support</span></a>
            <a href="#"><i class="bi bi-ui-checks-grid"></i><span>See More</span></a>
          </div>
        </div>
        <div class="center">
          <div class="section__header">
            <span class="left">Stories</span>
            <span class="right">See All</span>
          </div>
        </div>

        <div class="right-tab">
          <div class="section__header">
            <span class="left">Suggestions</span>
          </div>
          
          <div class="card">
            <div class="small-hero">
              <div class="inline-text">
                <span><i class="bi bi-people"></i></span><h3>Groups</h3>
              </div>
                <p>This is the section where you will see all your groups</p>
                <button>Find Groups</button>
              
            </div>
  
            <div class="friends-icons">
              <img
              src="https://images.unsplash.com/photo-1611432579402-7037e3e2c1e4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8YmxhY2slMjB3b21hbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60"
              alt="" id="image1"
              />
              <img
              src="https://images.unsplash.com/photo-1611432579402-7037e3e2c1e4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8YmxhY2slMjB3b21hbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60"
              alt="" id="image2"
              />
              <img
              src="https://images.unsplash.com/photo-1611432579402-7037e3e2c1e4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8YmxhY2slMjB3b21hbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60"
              alt="" id="image3"
              />
              <div class="text">

                and many more!
              </div>
  
            </div>
  
          </div>
          <div class="section__header">
            <span class="left">Contacts</span>
          </div>

          <div class="link ">
            <a href="#"><i class="bi bi-gear-fill"></i><span>Gaming</span></a>
            <a href="#"><i class="bi bi-gear-fill"></i><span>Gaming</span></a>
            <a href="#"><i class="bi bi-gear-fill"></i><span>Gaming</span></a>
            <a href="#"><i class="bi bi-gear-fill"></i><span>Gaming</span></a>
            <a href="#"><i class="bi bi-gear-fill"></i><span>Gaming</span></a>
            <a href="#"><i class="bi bi-question-circle"></i><span>support</span></a>
            <a href="#"><i class="bi bi-gear-fill"></i><span>Gaming</span></a>
            <a href="#"><i class="bi bi-gear-fill"></i><span>Gaming</span></a>
          </div>

        </div>
      </section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
